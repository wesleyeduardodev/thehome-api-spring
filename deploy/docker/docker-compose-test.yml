version: '3'

services:
  postgres-db:
    container_name: postgres-db
    image: postgres:15
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "root"
      POSTGRES_DB: "thehome"
      TZ: "America/Sao_Paulo"
    ports:
      - "5432:5432"
    networks:
      - docker-network
    restart: always

  thehome-api:
    container_name: thehome-api
    image: wesleyeduardodev/thehome-api:latest
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: test
      TZ: "America/Sao_Paulo"
    ports:
      - "8080:8080"
    depends_on:
      - postgres-db
    networks:
      - docker-network
    restart: always

  thehome-angular:
    image: wesleyeduardodev/thehome-angular
    container_name: thehome-angular-container
    ports:
      - "4200:4200"
    depends_on:
      - thehome-api
    networks:
      - docker-network

networks:
  docker-network:
    driver: bridge